<!DOCTYPE html>
<html>
<head>
	<title>Wallet Project</title>
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

	<!-- Bootstap -->
	 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
	<link href="style.css" rel="stylesheet" type="text/css"/>
</head>
<body>



	<div class="container" >

		<form class="form" action="" method="" class="col-xs-12 col-sm-12 col-md-12">

			<h2>Add to the wallet</h2>

			<div class="data-input">
				<label>Date</label>
				<input type="date" name="date" id="date" class="form-control" required />

				
			</div>

			<div class="data-input">
				<label>Description</label>
				<input type="text" name="text" id="text" class="form-control" placeholder="Description" autocomplete="off" required />
				
			</div>

			<div class="data-input">
				<label>Amount</label>
				<input type="number" name="number" id="number" class="form-control" placeholder="1000" autocomplete="off" required />
				
			</div>

			<button type="submit" class="btn">Add</button>
			
		</form>



		<div class="wallet-action col-xs-12 col-sm-10 col-md-6" >
			<span class="clippath"></span>
			<span class="clippath"></span>

			<h1>My Savings</h1>

			<table class="table">
					<tr>
						<th>Date</th>
						<th>Description</th>
						<th>Amount</th>
						<th></th>
					</tr>
				</thead>

				<tbody class="tbody">
					
				</tbody>

				<tfoot>

					<tr>
						<th colspan="3">Total</th>
						<th></th>
					</tr>

				</tfoot>

				
			</table>

			
			
		</div>
		
	</div>








	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
	<script src="app.js" type="text/javascript"></script>

</body>
</html>
