<!DOCTYPE html>
<html>
<head>
	 <title>CSS Transition</title>

	 <style type="text/css">

	 	button{

	 		width:290px;
	 		height: 90px;
	 		background-color:blue;
	 		color:#fff;
	 		font-size: 28px;

	 		border:none;


	 		transition-property: background-color;



	 			/*1s = 1000ms (millisecond)*/
	 		transition-duration: 2000ms;










	 	}


	 	button:hover{
	 		background-color:green;
	 		
	 	}
	 	

	 </style>
</head>
<body>


	   <button>CSS Transition</button>
	

</body>
</html>
