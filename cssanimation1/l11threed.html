<!DOCTYPE html>
<html>
<head>
	<title>3D</title>
	<style type="text/css">

		*{

			perspective: 500px;

		}

		img{
			width:300px;
			display: block;
			margin:auto;
			margin-top:200px;


			transition:all 2s;

		}

		img:hover{
			transform:rotateY(-120deg);
		}

	</style>
</head>
<body>
	
	<img src="img/cat1.jpg" alt="cat1" />
</body>
</html>
