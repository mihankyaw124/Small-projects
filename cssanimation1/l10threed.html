<!DOCTYPE html>
<html>
<head>
	<title>3D</title>
	<style type="text/css">

		*{
			/*perspective: 1000px;*/
			perspective: 2000px;
		}


	img{

		width: 300px;
			height: 200px;
			display: block;
			margin:auto;
			margin-top: 200px;
			transition:all 2s;

		}

		img:hover{
			transform: translateZ(800px);


		}
		

	</style>
</head>
<body>

	<img src="img/cat1.jpg" alt="cat1" />

</body>
</html>
