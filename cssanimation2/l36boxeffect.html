<!DOCTYPE html>
<html>
<head>
	<title>Box Effect</title>
	<style type="text/css">

		body{
			font-family: sans-serif;
			height:100vh;
			background-color:#000;

			display: flex;
			justify-content: center;
			align-items: center;
		}

		.box{
			width:200px;
			height:200px;
			background-color:green;
			font-size:20px;
			font-weight:700;
			text-transform: uppercase;
			letter-spacing:5px;
			text-align:center;
			line-height:200px;

		}
		

	</style>
</head>
<body>

	<div class="box">Hover Me</div>

</body>
</html>
