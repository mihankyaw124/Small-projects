<!DOCTYPE html>
<html>
<head>
	<title>Hover Effect</title>
	<style type="text/css">
		
		body{
			font-family: sans-serif;
			height:100vh;

			display: flex;
			justify-content: center;
			align-items: center;
		}

		a{
		   text-decoration: none;
		   font-size:48px;
		   border:5px solid #000;
		   padding:40px 80px;

		}

		a:before{
			content:'Hover Me';

			width:100%;		}
	</style>
</head>
<body>


    <a href="#">Hover Me</a>
    

</body>
</html>
